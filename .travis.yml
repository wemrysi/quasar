branches:
  only:
    - master
    - next-major
    - /^backport.*$/

cache:
  directories:
    - $HOME/.cache/quasar/fileDownloads
    - $HOME/.coursier/cache
    - $HOME/.ivy2/cache
    - $HOME/.sbt
    - target
    - .targets
    - '.hoarder-cache'
    - project/project/target
    - project/target

before_cache:
  - find "$HOME/.sbt/" -name '*.lock' -print0 | xargs -0 rm
  - find "$HOME/.ivy2/" -name 'ivydata-*.properties' -print0 | xargs -0 rm
